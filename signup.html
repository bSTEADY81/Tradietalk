<!--
  signup.html – Create an account on TradieTalk AI

  This page provides a registration form for new users.  Submitted
  credentials are stored in localStorage by the script.js file.  On
  successful registration the user is redirected to the dashboard.  This
  simplistic approach is only intended for demonstration.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up – TradieTalk AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-blue-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>
      <form id="signupForm" class="space-y-4">
        <div>
          <label for="signupName" class="block text-sm font-medium text-gray-700">Name</label>
          <input id="signupName" type="text" required class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="signupEmail" type="email" required class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="signupPassword" type="password" required minlength="6" class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <p id="signupError" class="hidden text-sm text-red-600">Email already in use or passwords do not match.</p>
        <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Create Account</button>
      </form>
      <p class="mt-4 text-sm text-center">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline">Sign in</a>
      </p>
    </div>
    <!-- Load Supabase client library.  It attaches a global `supabase` object used in script.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.umd.min.js"></script>
    <script src="script.js"></script>
    <script>
      // Attach signup handler from script.js
      document.getElementById('signupForm').addEventListener('submit', function (e) {
        e.preventDefault();
        registerUser();
      });
    </script>
  </body>
</html>
